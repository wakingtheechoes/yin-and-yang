  <script type="text/javascript">
    function keypress(e) {
        if(e.keyCode === 13){
            e.preventDefault(); // Ensure it is only this code that runs

            window.open(`/?id=${document.getElementById("yyg-id").value}`,"_self")
    }}

    const params = new Proxy(new URLSearchParams(window.location.search), {
    get: (searchParams, prop) => searchParams.get(prop),
    });

    // Get the value of "some_key" in eg "https://example.com/?some_key=some_value"
    let value = params.id; // "some_value"
    
    yyg_id = value ? value : 1234;
    document.getElementById('yang-image').setAttribute('src', `https://bafybeifvgsosvzzfmfr77xh5t64y7uydkrgpvd7xqyo7h2ja2h4yutejqa.ipfs.dweb.link/${yyg_id}.png`)
    document.getElementById('yin-image').setAttribute('src', `https://bafybeidiupo5hdkp32qabsm3iwopxacplkbrno5xmkjyjswm35pksg7iiu.ipfs.dweb.link/${yyg_id}.png`)
    document.getElementById('YYG-Label').innerText = `YYG #${yyg_id}`
  </script>
